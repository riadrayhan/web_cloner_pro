    <body class="background-dark">
        <div class="single-widget-container">
            <section class="widget login-widget">
				<div class="logo text-center">
					<img style="margin:78px 0 0 72px!important;" src="https://nubtkhulna.ac.bd/ter/assets/img/adminica_logo_blue-trans.png" alt="Northern College" >
				</div>
                <header class="text-align-center">
                    <h3>Login to your Account</h3>
                </header>
                <div class="body">
                    <form class="no-margin" id="validation-form" action="https://nubtkhulna.ac.bd/ter/login/logincheck" method="post" accept-charset="utf-8" data-parsley-priority-enabled="false" novalidate="novalidate">
                        <fieldset>
                            <div class="form-group">
                                <label for="username" >ID</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input id="username" name="username" type="text" class="form-control input-lg input-transparent" placeholder="Your ID" required="required">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" >Password</label>
                                <div class="input-group input-group-lg">
                                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                    <input id="password" name="password" type="password" class="form-control input-lg input-transparent" placeholder="Your Password" required="required">
                                </div>
                            </div>
							                        </fieldset>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-block btn-lg btn-success">
								<span class="small-circle"><i class="fa fa-caret-right"></i></span>
								<small>Sign In</small>
                            </button>
                            <a class="forgot" href="#">Forgot Username or Password?</a>
                        </div>
                    </form>
                </div>
